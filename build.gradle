apply plugin: 'application'
apply plugin: 'eclipse'

repositories {
    jcenter()
    mavenCentral()
}

sourceSets {
	main {
		resources {
			srcDir 'resources'
		}
	}
}

dependencies {
    implementation 'com.google.guava:guava:21.0'
    compile group: 'com.1stleg', name: 'jnativehook', version: '2.1.0'
}

mainClassName = 'com.rotato.gui.view.App'